<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mau Jadi Pacarku?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      color: black;
      position: relative;
    }

    audio {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: red;
      animation: float 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hai, Aku Punya Pertanyaan Penting üò≥</h1>
    <p>Kamu mau nggak jadi pacarku?</p>
    <div class="buttons">
      <button id="yes">Mau ü•∞</button>
      <button id="no">Nggak üò¢</button>
    </div>
    <audio autoplay loop controls>
      <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung audio üò¢
    </audio>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const randomX = Math.floor(Math.random() * window.innerWidth);
      const randomY = Math.floor(Math.random() * window.innerHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".container").innerHTML = `
        <h1>Yeeey! ü•≥</h1>
        <p>Aku janji bakal bikin kamu bahagia ‚ù§Ô∏è</p>
      `;
      spawnHearts();
    });

    function spawnHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight - 30 + "px";
        heart.textContent = "‚ù§Ô∏è";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000 + i * 100);
      }
    }
  </script>
</body>
</html>
